<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>

    <link rel='stylesheet' href='parallax.css'>

  </head>
  <body>


    <div id="parallax-bg-3" class="parallax-bg">
  <div id="bg-3-1"></div>
  <div id="bg-3-2"></div>
  <div id="bg-3-3"></div>
  <div id="bg-3-4"></div>
</div>
<div id="parallax-bg-2" class="parallax-bg">
  <div id="bg-2-1"></div>
  <div id="bg-2-2"></div>
  <div id="bg-2-3"></div>
  <div id="bg-2-4"></div>
  <div id="bg-2-5"></div>
  <div id="bg-2-6"></div>
</div>
<div id="parallax-bg-1" class="parallax-bg">
  <div id="bg-1-1"></div>
  <div id="bg-1-2"></div>
  <div id="bg-1-3"></div>
  <div id="bg-1-4"></div>
  <div id="bg-1-5"></div>
</div>

<script>

$(document).ready(function(){
  $(window).scroll(function(e){
  	parallaxScroll();
	});

	function parallaxScroll(){
		var scrolled = $(window).scrollTop();
		$('#parallax-bg-1').css('top',(0-(scrolled*.25))+'px');
		$('#parallax-bg-2').css('top',(0-(scrolled*.4))+'px');
		$('#parallax-bg-3').css('top',(0-(scrolled*.75))+'px');
	}

 });
 </script>


    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  </body>
</html>
