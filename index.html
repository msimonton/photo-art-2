    <script>
    var map = AmCharts.makeChart("chartdiv", {
      "type": "map",
      "theme": "light",
      "projection": "eckert3",
      "zoomControl": {
        "zoomControlEnabled": false,
        "homeButtonEnabled": false
      },
      "dataProvider": {
        "map": "worldLow",
        "getAreasFromMap": true,
      },
      "areasSettings": {
        "selectedColor": "#295e85",
        "color": "#b9b9b9",
        "selectable": false
      },

      "listeners": [{
        "event": "init",
        "method": function(e) {
          preSelectCountries( ["US","TN","TZ","AE","CH","NZ","KR","IT","HR","AU","NZ","GR","CL"]);
        }
      }]
    });


    function preSelectCountries(list) {
      for(var i = 0; i < list.length; i++) {
        var area = map.getObjectById(list[i]);
        area.showAsSelected = true;
        map.returnInitialColor(area);
      }
    }
    </script>

    <script>

    $(document).ready(function(){
      $('#lately a').simpleLightbox();

      // Run the twenty-twenty image slider function
    // $("#slider").twentytwenty();



    // script for the feature gallery parallax
    $('.img-parallax').each(function(){
      var img = $(this);
      var imgParent = $(this).parent();
      function parallaxImg () {
        var speed = img.data('speed');
        var imgY = imgParent.offset().top;
        var winY = $(this).scrollTop();
        var winH = $(this).height();
        var parentH = imgParent.innerHeight();



        var winBottom = winY + winH;
        if (winBottom > imgY && winY < imgY + parentH) {
          var imgBottom = ((winBottom - imgY) * speed);
          var imgTop = winH + parentH;
          var imgPercent = ((imgBottom / imgTop) * 100) + (50 - (speed * 50));
        }
        img.css({
          top: imgPercent + '%',
          transform: 'translate(-50%, -' + imgPercent + '%)'
        });
      }
      $(document).on({
        scroll: function () {
          parallaxImg();
        }, ready: function () {
          parallaxImg();
        }
      });
    });



    });
    </script>
